<!doctype>
<html>
    <head>
    <script type="text/javascript">
    function silnia ( i){
        if (i==1){
            return 1;
        }
        else{
            return i *silnia(i-1);
        }
        alert(i)
    }
    
    </script>
    </head>
    <body>
        <input name="user">
        <button type="button" value="licz" onclick="silnia(this.user.value)">button</button>
    </body>
    </html>
