<!doctype>
<html>
    <head>
    <script type="text/javascript">
    function silnia ( i){
        if (i==1){
            return 1;
        }
        else{
            return i *silnia(i-1);
        }
    }
    </script>
    </head>
    <body>
        <button input type="button" onclick="silnia">button</button>
        <input type="number" value="oblicz"
    </body>
    </html>
